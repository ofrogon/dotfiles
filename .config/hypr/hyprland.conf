################
### MONITORS ###
################
env = WLR_DRM_NO_MODIFIERS=1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NIXOS_OZONE_WL=1

source = ~/.config/hypr/configs/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- ghostty
$fileManager = nautilus
$menu = walker
$browser = uwsm app -- firefox
$webapp = uwsm app -- chromium --new-window --ozone-platform=wayland --app

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = elephant
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- waybar
exec-once = polkit-gnome /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper & swaync & hyprsunset

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ~/.config/hypr/configs/env.conf

###################
### PERMISSIONS ###
###################

source = ~/.config/hypr/configs/permissions.conf

#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/configs/look-and-feel.conf
source = ~/.config/hypr/configs/apps.conf

#############
### INPUT ###
#############

source = ~/.config/hypr/configs/inputs.conf

###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/configs/keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, title: impala
windowrule = float, class: impala
windowrule = float,class:^(wezterm)$
windowrule = center,class:^(wezterm)$
